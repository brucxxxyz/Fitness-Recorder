<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>今日训练</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="fitness.png">
</head>

<body>

<div class="app">

  <!-- ★★★ 主页容器（非常关键） ★★★ -->
  <div id="page-home" class="page active">

    <h2 class="page-title">今日训练</h2>

    <div class="card form-row">
      <label>日期</label>
      <div class="date-wrapper">
        <button id="prevDate">&lt;</button>
        <input type="date" id="datePicker">
        <button id="nextDate">&gt;</button>
      </div>
    </div>

    <div class="card form-row">
      <label>部位</label>
      <select id="bodyPartSelect"></select>
    </div>

    <div class="card" id="subItemContainer"></div>

    <div class="card" id="todaySummary"></div>

    <div class="card">
      <button id="gotoHistory">查看历史记录</button>
    </div>

    <div class="card">
      <button id="gotoStats">训练统计</button>
    </div>

  </div>
  <!-- ★★★ 主页结束 ★★★ -->


  <!-- ★★★ 历史记录页 ★★★ -->
  <div id="page-history" class="page">
    <h2 class="page-title">历史记录</h2>

    <div class="card" id="historyList"></div>

    <div class="card">
      <button id="backHome">返回</button>
    </div>
  </div>
  <!-- ★★★ 历史记录页结束 ★★★ -->

</div>

<script src="workouts.js"></script>
<script src="app.js"></script>

</body>
</html>
