<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>健身记录器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

<!-- 今日训练页 -->
<div id="page-home" class="page active">
  <h1>今日训练</h1>

  <div class="form-row">
    <label>日期</label>
    <div class="input-box">
      <input type="date" id="datePicker">
    </div>
  </div>

  <div class="form-row">
    <label>锻炼部位</label>
    <div class="input-box" id="selectBox">
      <select id="bodyPartSelect"></select>
    </div>
  </div>

  <div class="card" id="subItemContainer"></div>

  <div class="card">
    <button id="gotoHistory">查看历史记录</button>
  </div>
</div>

<!-- 历史记录页 -->
<div id="page-history" class="page">
  <h1>历史记录</h1>

  <div id="historyList"></div>

  <div class="card btn-row">
    <button id="gotoStats" class="small-btn">统计</button>
    <button id="backHome" class="small-btn">返回</button>
  </div>
</div>

</div>

<script src="workouts.js"></script>
<script src="app.js"></script>
</body>
</html>
