<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>健身记录器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

<!-- 今日训练页 -->
<div id="page-home" class="page active">
  <h1>今日训练</h1>

  <!-- 日期 -->
  <div class="form-row">
    <label for="datePicker">日期</label>
    <div class="input-box">
      <input type="date" id="datePicker">
    </div>
  </div>

  <!-- 项目 -->
  <div class="form-row">
    <label for="workoutSelect">项目</label>
    <div class="input-box">
      <select id="workoutSelect"></select>
    </div>
    <div id="existingItems" class="existing"></div>
  </div>

  <div class="card">
    <div class="row-space">
      <div>
        <div class="label">当前记录</div>
        <div id="countLabel">组数：0</div>
        <div id="totalLabel" class="muted">总计：0 个</div>
      </div>

      <div class="row" style="margin-left:auto;">
        <button id="subBtn" class="counter-btn">-</button>
        <button id="addBtn" class="counter-btn">+</button>
      </div>
    </div>

    <button id="deleteItemBtn" class="danger small" style="margin-top:10px; display:none;">
      删除该项目数据
    </button>
  </div>

  <div class="card">
    <button id="clearTodayBtn" class="warning small">清除当天全部数据</button>
  </div>

  <div class="card">
    <button id="gotoHistory">查看历史记录</button>
  </div>
</div>

<!-- 历史记录页 -->
<div id="page-history" class="page">
  <h1>历史记录</h1>
  <div id="historyList"></div>

  <div class="card">
    <button id="backHome">返回今日训练</button>
  </div>
</div>

</div>

<div class="footer">— Designed by BY —</div>

<script src="app.js"></script>
</body>
</html>
