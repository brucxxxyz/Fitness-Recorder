<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="app_title">健身记录器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 语言切换按钮 -->
<div id="langSwitcher">
  <button onclick="setLanguage('zh')">国语</button>
  <button onclick="setLanguage('yue')">粤语</button>
  <button onclick="setLanguage('en')">English</button>
</div>

<div class="app">

  <!-- 今日训练页 -->
  <div id="page-home" class="page active">
    <h2 class="page-title" data-i18n="today_training">今日训练</h2>

    <div class="form-row">
      <label data-i18n="date">日期</label>
      <div class="input-box date-wrapper">
        <input type="date" id="datePicker">
      </div>
    </div>

    <div class="form-row">
      <label data-i18n="body_part">锻炼部位</label>
      <div class="input-box" id="selectBox">
        <select id="bodyPartSelect"></select>
      </div>
    </div>

    <div class="card" id="subItemContainer"></div>

    <div class="card">
      <button id="gotoHistory" data-i18n="view_history">查看历史记录</button>
    </div>
  </div>

  <!-- 历史记录页 -->
  <div id="page-history" class="page">
    <h2 class="page-title" data-i18n="history_training">历史训练</h2>

    <div id="historyList"></div>

    <div class="card btn-row">
      <button id="gotoStats" class="small-btn" data-i18n="stats">统计</button>
      <button id="backHome" class="small-btn" data-i18n="back">返回</button>
    </div>
  </div>

</div>

<script src="workouts.js"></script>
<script src="app.js"></script>
</body>
</html>
