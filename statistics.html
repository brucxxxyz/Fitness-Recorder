<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>训练统计</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="app">

  <h2 class="page-title">训练统计</h2>

  <!-- 时间切换 -->
  <div class="card btn-row">
    <button id="btnPrev" class="small-btn"><</button>
    <button id="btnWeek" class="small-btn">每周</button>
    <button id="btnMonth" class="small-btn">每月</button>
    <button id="btnNext" class="small-btn">></button>
  </div>

  <!-- 图表类型切换 -->
  <div class="card btn-row">
    <button id="btnBar" class="small-btn">柱状图（能量）</button>
    <button id="btnHeatmap" class="small-btn">热点图（能量）</button>
  </div>

  <!-- 主图表区域：柱状图 / 人体热点图 互斥显示 -->
  <div class="card" style="display:flex; justify-content:center; align-items:center;">

    <!-- 柱状图 Canvas（默认显示） -->
    <canvas id="chartCanvas" height="300" style="display:block;"></canvas>

    <!-- 人体热点图容器（默认隐藏） -->
    <div id="bodyMainContainer"
         style="position: relative; width:160px; height:400px; display:none;">

      <img src="wireframeBody.webp"
           id="bodyImage"
           class="heatmap-body"
           style="position:absolute; left:0; top:0; width:160px; height:400px;" />

      <canvas id="bodyHeatCanvas"
              width="160"
              height="400"
              style="position:absolute; left:0; top:0; width:160px; height:400px;">
      </canvas>
    </div>

  </div>

  <!-- 雷达图单独一张卡片 -->
  <div class="card radar-body-wrapper">
    <canvas id="radarCanvas" width="300" height="300"></canvas>
  </div>

  <!-- 返回按钮 -->
  <div class="card">
    <button id="btnBack" class="small-btn">返回</button>
  </div>

</div>

<script src="workouts.js"></script>
<script src="statistics.js"></script>

</body>
</html>
