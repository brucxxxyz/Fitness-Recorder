<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>训练统计</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- 顶部按钮 -->
  <div class="top-right">

    <!-- 语言选择器 -->
    <div class="lang-wrapper">
      <button id="langBtn">🌐</button>
      <div id="langMenu" class="lang-menu hidden">
        <div class="lang-title">🌐 Language</div>
        <div data-lang="zh">🇨🇳 简体中文</div>
        <div data-lang="hk">🇭🇰 繁體中文</div>
        <div data-lang="en">🇺🇸 English</div>
      </div>
    </div>

    <!-- 暗夜模式按钮 -->
    <button id="themeToggle">🌙</button>
  </div>

  <div class="app">

    <h2 class="page-title">训练统计</h2>

    <!-- 时间切换 -->
    <div class="card btn-row">
      <button id="btnPrev" class="small-btn"><</button>
      <button id="btnWeek" class="small-btn">每周</button>
      <button id="btnMonth" class="small-btn">每月</button>
      <button id="btnNext" class="small-btn">></button>
    </div>

    <!-- 图表类型切换 -->
    <div class="card btn-row">
      <button id="btnBar" class="small-btn">柱状图（能量）</button>
      <button id="btnRadar" class="small-btn">雷达图（六维）</button>
    </div>

    <!-- 主图表 -->
    <div class="card">
    <canvas id="barChart" height="300"></canvas>
    </div>

    <div class="card">
    <canvas id="radarChart" width="300" height="300"></canvas>
    </div>

  </div>

  <footer class="footer">— Designed by BY —</footer>

<script src="workouts.js"></script>
<script src="app.core.js"></script>
<script src="app.i18n.js"></script>
<script src="app.theme.js"></script>
<script src="statistics.js"></script>

</body>
</html>
